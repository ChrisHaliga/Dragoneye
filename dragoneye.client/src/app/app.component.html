<div class="app-container">
  <!-- Main Navbar -->
  <app-navbar (mobileToggle)="toggleMobileSidebar()"></app-navbar>
  
  <!-- Content Layout -->
  <div class="content-layout">
    <!-- Sidebar -->
    <app-sidebar #sidebar (collapsedChange)="onSidebarCollapseChange($event)"></app-sidebar>
    
    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Dynamic Breadcrumb -->
      <app-breadcrumb></app-breadcrumb>
      
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
