<svg:g>
  <!-- Circle -->
  <svg:g *ngIf="!isCentral" fill="#ffffff" stroke="#000000" stroke-width="0.396875">
    <svg:circle [attr.cx]="x" [attr.cy]="y" r="4.3994603" />
  </svg:g>
  
  <!-- Central double circle -->
  <svg:g *ngIf="isCentral">
    <svg:circle [attr.cx]="x" [attr.cy]="y" r="5.224359" fill="#ffffff" stroke="#000000" stroke-width="0.251354" />
    <svg:circle [attr.cx]="x" [attr.cy]="y" r="4.6640415" fill="#ffffff" stroke="#000000" stroke-width="0.264583" />
  </svg:g>
  
  <!-- Text -->
  <svg:g font-family="MedievalSharp, serif" font-size="1.05833" text-anchor="middle" fill="#000000" [attr.transform]="textTransform">
    <svg:text x="0" y="1.6959469" font-weight="bold">Name Line 2</svg:text>
    <svg:text x="0" y="0.57209" font-weight="bold">Name Line 1</svg:text>
    <svg:text x="0" y="-1.4027709">Type</svg:text>
  </svg:g>
</svg:g>
