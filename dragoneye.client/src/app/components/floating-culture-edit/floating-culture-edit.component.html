<!-- Floating Culture Edit Button (only show when authenticated and on culture page) -->
<div class="floating-edit-container" *ngIf="isVisible && (isAuthenticated$ | async)">
  <button class="floating-edit-btn" 
          (click)="onEditClick()" 
          title="Edit Culture"
          [disabled]="isLoading">
    <i class="bi bi-pencil" *ngIf="!isLoading"></i>
    <i class="bi bi-arrow-clockwise spin" *ngIf="isLoading"></i>
  </button>
</div>
