<nav class="main-navbar">
  <div class="container-fluid">
    <div class="navbar-content">
      <!-- Left: Branding + Mobile Close -->
      <div class="navbar-brand">
        <!-- Mobile close button - styled like hamburger -->
        <button class="mobile-close-btn d-md-none" 
                (click)="onMobileToggle()">
          <i class="bi bi-list"></i>
        </button>
        <img src="/logo.png" alt="Dragoneye Logo" class="navbar-logo d-none d-sm-inline">
        <span class="brand-text">Dragoneye Wiki</span>
      </div>

      <!-- Center: Search Bar -->
      <div class="navbar-search">
        <div class="search-container">
          <input type="text" 
                 class="form-control search-input" 
                 placeholder="Search pages..."
                 [(ngModel)]="searchTerm"
                 (keyup.enter)="onSearch()">
          <button class="search-btn" type="button" (click)="onSearch()">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <!-- Right: Settings & Actions -->
      <div class="navbar-actions">
        <!-- New Page button - visible on all screen sizes -->
        <button class="action-btn" title="New Page" (click)="onNewPage()">
          <i class="bi bi-plus-lg"></i>
        </button>
        
        <!-- Settings dropdown -->
        <div class="dropdown">
          <button class="action-btn settings-btn" 
                  type="button" 
                  title="Settings"
                  data-bs-toggle="dropdown" 
                  aria-expanded="false">
            <i class="bi bi-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <!-- Tools Section -->
            <li><a class="dropdown-item" href="#" (click)="onCardEditor()"><i class="bi bi-card-text me-2"></i>Card Editor</a></li>
            <li><a class="dropdown-item" href="#" (click)="onDomainEditor()"><i class="bi bi-globe me-2"></i>Domain Editor</a></li>
            <li><hr class="dropdown-divider"></li>
            <!-- Settings Section -->
            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-palette me-2"></i>Theme</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-bell me-2"></i>Notifications</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
